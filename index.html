<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" href="CSS/style.css" type="text/css"/>
    <link rel="shortcut icon" href="image/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
   
    <title>Vacation Manager</title>
</head>
<body>
    <header>
        <div class="center">
           <div class="headerLargeScreen">
            <img src="image/delphi.png" alt="Logo" class="siteLogo"/>
            <h2 class="siteTitle">Vacation manager</h2>
            
                <div class="userContainer">
                    <h3 class="userName">User name</h3>
                    <div class="userImageContainer">
                        <img src="image/female_user.png" alt="User" class="userImage"/>
                    </div>
                    
                    <button class="userMenuButton" id="navigation">
                        <a class="main-item" href="javascript:void(0);" tabindex="1" ><img src="image/triangle.png" alt="Menu" class="userMenuImage"/></a> 
                        <ul class="menu" for="navigation">
                            <li class="menuItem"><a href="#">Settings</a></li>
                            <li class="menuItem"><a href="#">Help</a></li>
                            <li class="menuItem"><a href="#">Log out</a></li>
                        </ul>  
                    </button>
                    
                </div>
            </div>
        </div>
        <div class="addButton"><a href="#" class="button">+</a></div>
    </header>
    
    <content> 
        <div class="center" id="mainMenu">
            <div class="tabbed">
                <input type="radio" name="tabs" id="tab-nav-1">
                <label for="tab-nav-1">Home</label>
                <input type="radio" name="tabs" id="tab-nav-2">
                <label for="tab-nav-2">Waiting for approval</label>
                <input type="radio" name="tabs" id="tab-nav-3">
                <label for="tab-nav-3">About</label>
                <div class="center" id="line">
                    <div class="menuLine"></div>
                </div>
                <div class="tabs">
                    <div class="home">HOME</div>
                    <div class="approval">Waiting for approval</div>
                    <div class="about">
                        <div class="contentCenter">
                            
                        </div>
                    
                    </div>
                </div>
            </div>
        </div>

    </content>
    
    <footer>
        
    </footer>
</body>
</html>
