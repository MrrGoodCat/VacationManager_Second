<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" href="CSS/style.css" type="text/css"/>
    <link rel="shortcut icon" href="image/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,400,700">
    
    <script type="text/javascript" src="js/script.js"></script>
    
    
    <link rel="stylesheet" href="css/pickmeup.css" type="text/css" />
    <link rel="stylesheet" media="screen" type="text/css" href="demo/demo.css" />
    <script type="text/javascript" src="js/pickmeup.js"></script>
    <script type="text/javascript" src="demo/demo.js"></script>
   
    <title>Vacation Manager</title>
</head>
<body>
    <header>
        <div class="center">
           <div class="headerLargeScreen">
            <img src="image/delphi.png" alt="Logo" class="siteLogo"/>
            <h2 class="siteTitle">Vacation manager</h2>
            
                <div class="userContainer">
                    <h3 class="userName">User name</h3>
                    <div class="userImageContainer">
                        <img src="image/female_user.png" alt="User" class="userImage"/>
                    </div>
                    
                    <button class="userMenuButton" id="navigation">
                        <a class="main-item" href="javascript:void(0);" tabindex="1" ><img src="image/triangle.png" alt="Menu" class="userMenuImage"/></a> 
                        <ul class="menu" for="navigation">
                            <li class="menuItem"><a href="#">Settings</a></li>
                            <li class="menuItem"><a href="#">Help</a></li>
                            <li class="menuItem"><a href="#">Log out</a></li>
                        </ul>  
                    </button>
                    
                </div>
            </div>
        </div>
        
    </header>
    
    <content> 
        <div class="center" id="mainMenu">
           
            <button class="addButton" id="addButtonExspander">
                <a class="button" href="javascript:void(0);" tabindex="1" >+</a>
                <ul class="addButtonList" for="addButtonExspander">
                    <li class="abcentType"><a href="#openModal"><img src="image/Vacation.png" alt="Vacation"></a></li>
                    <li class="abcentType"><a href="#openModal"><img src="image/Sick_leave.png" alt="Sick_leave"></a></li>
                </ul>
            </button>
            
            <div class="tabbed">
                <input type="radio" name="tabs" id="tab-nav-1" checked>
                <label for="tab-nav-1">Home</label>
                <input type="radio" name="tabs" id="tab-nav-2">
                <label for="tab-nav-2">Waiting for approval</label>
                <input type="radio" name="tabs" id="tab-nav-3" >
                <label for="tab-nav-3">About</label>
                <div class="center" id="line">
                    <div class="menuLine"></div>
                </div>
                <div class="tabs">
                    <div class="home">
                        <div class="content-Center">
                            <br><br><br>HOME
                        </div>
                    </div>
                    <div class="approval">
                        <div class="content-Center">
                            <br><br><br>Waiting for approval
                        </div>
                    </div>
                    <div class="about">
                        <div class="content-Center">
                        About<br><br><br>Vacation Manager
                        </div>
                    </div>
                </div>
            </div>

<!---------------------------------Modal window for adding new absent------------------------------>            
<div id="openModal" class="modalDialog">
	<div>
		<a href="#close" title="Закрыть" class="close">X</a>
		
<!------------------------------------Calendar---------------------------------------->
      
        <section>
        	<h2>Choose date for Vacation</h2>
        	<article>
        		<div class="range"></div>
        	</article>
        	
        	<general>
        	    <label for="" class="startDate">Start date: </label>
        	    <label for="" class="endDate">End date: </label>
        	    <label for="" class="daysLeft">Days left: </label>
        	    <label for="" class="vacationDays">Vacation days: </label>
        	</general>
        	
        	<a href='#' class='navButton'>Cancel</a>
        	<a href='#' class='navButton'>OK</a>
        </section>

	</div>
</div>

<!-----------------------------------------Modal window END------------------------------------------->           
        </div>
    </content>
    
    <footer>
        
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</body>
</html>
